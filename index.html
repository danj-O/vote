<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote About It!</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="app">
        <div id="header">
            <h2>
                Can't decide where to go out tonight with the crew?<br>
                Which concert to meet up at?
            </h2>
            <h1>Vote on it!</h1>
            <h3>Anonymously.</h3>
            <h4>So no hard feelings when you're option isn't chosen. Go with the flow, man!</h4>
        </div>
        <div id="inputstuff">
            <div id="titlebox">
                <input type="text" id="title" placeholder="What's the debate?">
            </div>

            <div id="peoplebox">
                <input type="number" id="people" placeholder="How many folks?">
            </div>
            <div id = "votesleft">
            </div>
            <div id = "inputbox">
            </div>
            <div id = "votebox">
            </div>
            <div id="addchoicebox">
                <button onclick="addChoice()"> Add a vote choice</button> <br>
                <p>
                    Up to 4 options then press continue.
                </p> 
            </div>
        </div>
        <div id="continuebox">
            <button onclick="enter()" id="continueBtn"> Continue</button>
        </div>
    </div>


    <script src='script.js'></script>
</body>
</html>
